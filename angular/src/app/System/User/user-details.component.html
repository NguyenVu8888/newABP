<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
  <p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="userName">Tài khoản <span class="required">*</span></label>
        <input id="userName" type="text" pInputText formControlName="userName" class="w-full" />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['userName'].invalid &&
            (form.controls['userName'].touched || form.controls['userName'].dirty)
          "
        >
          <span *ngIf="form.controls['userName'].errors?.['required']"> this is required</span>
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label for="password">Mật khẩu <span class="required">*</span></label>
        <input id="password" type="password" pInputText formControlName="password" class="w-full" />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['password'].invalid &&
            (form.controls['password'].touched || form.controls['password'].dirty)
          "
        >
          <span *ngIf="form.controls['password'].errors?.['required']"> this is required</span>
          <span *ngIf="form.controls['password'].errors?.['minleght']">
            Mật khẩu ít nhất 8 kí tự</span
          >
          <span *ngIf="form.controls['password'].errors?.['pattern']">
            Mật khẩu ít nhất 8 kí tự,ít nhât 1 số, 1 kí tự đặc biệt, 1 chữ hoa</span
          >
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label for="name" class="block">Tên <span class="required">*</span></label>
        <input id="name" type="text" pInputText formControlName="name" class="w-full" />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['name'].invalid &&
            (form.controls['name'].touched || form.controls['name'].dirty)
          "
        >
          <span *ngIf="form.controls['name'].errors?.['required']"> this is required</span>
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label for="phoneNumber">Số điện thoại<span class="required">*</span></label>
        <input
          id="phoneNumber"
          type="text"
          pInputText
          formControlName="phoneNumber"
          class="w-full"
        />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['phoneNumber'].invalid &&
            (form.controls['phoneNumber'].touched || form.controls['phoneNumber'].dirty)
          "
        >
          <span *ngIf="form.controls['phoneNumber'].errors?.['required']"> this is required</span>
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label for="surname">Họ<span class="required">*</span></label>
        <input id="surname" type="text" pInputText formControlName="surname" class="w-full" />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['surname'].invalid &&
            (form.controls['surname'].touched || form.controls['surname'].dirty)
          "
        >
          <span *ngIf="form.controls['surname'].errors?.['required']"> this is required</span>
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label for="email">Email <span class="required">*</span></label>
        <input id="email" type="text" pInputText formControlName="email" class="w-full" />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['email'].invalid &&
            (form.controls['email'].touched || form.controls['email'].dirty)
          "
        >
          <span *ngIf="form.controls['email'].errors?.['required']"> this is required</span>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
        Lưu lại
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
