<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
  <p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="name">Mật khẩu <span class="required">*</span></label>
        <input
          id="newPassword"
          type="password"
          pInputText
          formControlName="newPassword"
          [style]="{ width: '100%' }"
        />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['newPassword'].invalid &&
            (form.controls['newPassword'].touched || form.controls['newPassword'].dirty)
          "
        >
          <span *ngIf="form.controls['newPassword'].errors?.['required']"> this is required</span>
          <span *ngIf="form.controls['newPassword'].errors?.['minleght']">
            Mật khẩu ít nhất 8 kí tự</span
          >
          <span *ngIf="form.controls['newPassword'].errors?.['pattern']">
            Mật khẩu ít nhất 8 kí tự,ít nhât 1 số, 1 kí tự đặc biệt, 1 chữ hoa</span
          >
        </div>
      </div>

      <div class="field col-12 md:col-6">
        <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
        <input
          id="confirmNewPassword"
          type="password"
          pInputText
          formControlName="confirmNewPassword"
          [style]="{ width: '100%' }"
        />
      </div>
    </div>

    <ng-template pTemplate="footer">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
