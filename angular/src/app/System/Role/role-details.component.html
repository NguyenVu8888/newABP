<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
  <p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="name">Tên <span class="required">*</span></label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          [style]="{ width: '100%' }"
        />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['name'].invalid &&
            (form.controls['name'].touched || form.controls['name'].dirty)
          "
        >
          <span *ngIf="form.controls['name'].errors?.['required']"> this is required</span>
          <span *ngIf="form.controls['name'].errors?.['maxlegth']"> this max lengh is 255</span>
          <span *ngIf="form.controls['name'].errors?.['minlegth']"> this min legth is 3</span>
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label for="description">Mô tả <span class="required">*</span></label>
        <input
          id="description"
          type="text"
          pInputText
          formControlName="description"
          [style]="{ width: '100%' }"
        />
        <div
          style="color: red; margin-left: 20px"
          *ngIf="
            form.controls['description'].invalid &&
            (form.controls['description'].touched || form.controls['description'].dirty)
          "
        >
          <span *ngIf="form.controls['description'].errors?.['required']"> this is required</span>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
